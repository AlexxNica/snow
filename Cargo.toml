[package]
name = "snow"
description = "A pure-rust implementation of the Noise Protocol Framework"
homepage = "https://github.com/mcginty/snow"
repository = "https://github.com/mcginty/snow"
version = "0.0.1-preview.2"
authors = ["trevp", "mcginty"]
license = "Unlicense"
categories = ["cryptography"]
readme = "README.md"
keywords = ["noise", "protocol", "crypto"]

[badges]
travis-ci = { repository = "https://github.com/mcginty/snow", branch = "master" }

[dependencies]
arrayvec = "^0.3"
rust-crypto = "0.2.36"
byteorder = "^1.0"
rand = "^0.3"
rustc-serialize = "^0.3"
static_slice = "0.0.2"

[dependencies.blake2-rfc]
version = "^0.2.17"
features = ["simd_opt"]

[dependencies.chacha20-poly1305-aead]
version = "^0.1.2"
features = ["simd_opt"]

[dev-dependencies]
clap = "^2.0"
